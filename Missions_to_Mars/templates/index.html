<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Facts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    <div>
        <h3>Latest Mars News</h3>
        <h2>{{ mars_update.latest_title }}</h2>
        <p>{{ mars_update.latest_paragraph }}</p>
    </div>
    <div>
        <h3>Featured Mars Image</h3>
        <img src="{{ mars_update.featured_image_url }}">
    </div>
    <div>
        <h4>Current Weather on Mars</h4>
        <h6>{{ mars_weather }}</h6>
    </div>
    <div>
        <h5>Mars Facts</h5>
        <h6>{{ html_table }}</h6>
    </div>
    <div>
        <h3>Mars Hemispheres</h3>
        <img src="{{ hemisphere_image_urls }}">
    </div>

    

    
        

</body>

</html>
