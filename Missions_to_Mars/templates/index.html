<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Facts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Latest Mars News</h3>
            <h4>{{ mars_update.latest_title }}</h4>
            <p>{{ mars_update.latest_paragraph }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>Featured Mars Image</h3>
            <img src="{{ mars_update.featured_image }}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h4>Current Weather on Mars</h4>
            <h6>{{ mars_update.current_weather }}</h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h4>Mars Facts</h4>
            {{ mars_update.mars_facts_table | safe }}
        </div>
    </div> 
    <div>
        <h3>Mars Hemispheres</h3>
        <img src="{{ mars_update.cerberus_image }}">
        <img src="{{ mars_update.schiaparelli_image }}">
        <img src="{{ mars_update.syrtis_major_image }}">
        <img src="{{ mars_update.valles_marineris_image }}">
        
    </div>

    

    
        

</body>

</html>
